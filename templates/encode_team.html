{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}Project classement F1{% endblock %}</h1>

    <div class="container mx-auto mt-10">
        <form method="post">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="nom">
                    Nom de la team
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team_id" name="nom" type="text" placeholder="JohnRacing">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="directeur">
                    Nom du directeur
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team_id" name="directeur" type="text" placeholder="Doe">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="position_classement_constructeur">
                    Position au classement constructeur
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="team_id" name="position_classement_constructeur" type="text" placeholder="1">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="submit">
                    Valider
                </button>
            </div>
        </form>
    </div>
{% endblock %}
